<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/Stylesheet/style.css">
</head>
<body>
    <div class="cal-container">
        <h1>Sample Calculator</h1>
        <input type="number" id="result" placeholder="0">
        <div class="key-container">
        <table>
            <tr>
                <td class="Ac" id="ac">AC</td>
                <td class="delete" id="delete">Delete</td>
                <td class="equal" id="equal">=</td>
                <td class="divide" id="divide">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="multiply">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td id="subtract">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td id="addition">+</td>
            </tr>
            <tr>
                <td class="zero">0</td>
                <td>.</td>
                <td id="percentage">%</td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
